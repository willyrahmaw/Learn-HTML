<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      label {
        display: inline-block;
        width: 110px;
      }
      input {
        display: inline-block;
        position: relative;
        height: 20px;
        /* width: 130px; */
      
      }
      select {
       
        height: 30px;
      }
      #Bulan {
        width: 80;
      }
      #Tahun {
        width: 60px;
      }
      button {
        height: 30px;
        width: 60px;
      }
    </style>
  </head>
  <body>
    <h1>Pendaftaran Mahasiswa Baru Universitas Sukacita</h1>
    <form>
      <label for="Nama_Lengkap">Nama Lengkap</label>
      <input type="text" name="Nama_Lengkap" id="Nama_Lengkap" required />
      <p>
      <label for="Nama_panggilan">Nama panggilan</label>
      <input
        type="text"
        name="Nama_panggilan"
        id="Nama_panggilan"
        required
      /></p>
      <p>
        <label for="Tempat_lahir">Tempat Lahir</label>
        <input type="text" name="Tempat_lahir" id="Tempat_lahir" required /><br />
      </p>

      <p>
      <label for="Tanggal_lahir">Tanggal lahir</label>
      <select name="Tanggal" id="Tanngal">
        <option value="1">1</option>
        <option value="1">2</option>
        <option value="1">3</option>
        <option value="1">4</option>
        <option value="1">5</option>
      </select>
      <select name="Bulan" id="Bulan">
        <option value="Januari">Januari</option>
        <option value="Januari">Februari</option>
        <option value="Januari">Maret</option>
        <option value="Januari">April</option>
        <option value="Januari">Mei</option>
      </select>
      <select name="Tahun" id="Tahun">
        <option value="Januari">2021</option>
        <option value="Januari">2022</option>
        <option value="Januari">2023</option>
      </select>
      </p>
      <p>
        <label for="Alamat_Rumah id="Alamat_Rumah">Alamat Rumah</label>
        <input type="text" name="Alamat_Rumah" id="Alamat_Rumah" required/>
      </p>
      <p>
        <label>Jenis kelamin:</label>
        <label
          ><input type="radio" name="jenis_kelamin" value="laki-laki" />
          Laki-laki</label>
        <label
          ><input type="radio" name="jenis_kelamin" value="perempuan" />
          Perempuan</label>
      </p>
      <p>
        <label for="Agama">Asal Sekolah</label>
        <input type="text" name="Asal_Sekolah" id="Asal_Sekolah">
      </p>
      <p>
        <label for="Nilai_UAN">Nilai UAN</label>
        <input type="text" name="Nilai_UAN" id="Nilai_UAN">
      </p>
      <p>
        <button type="button">Simpan</button>
      </p>

    </form>
  </body>
</html>
